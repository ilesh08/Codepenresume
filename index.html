<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bakery - Sweet Treats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sweet Treats Bakery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="product-container">
    <div class="product-card" data-name="Chocolate Cake" data-price="15.99">
      <img src="https://source.unsplash.com/200x150/?chocolate,cake" alt="Chocolate Cake">
      <h3>Chocolate Cake</h3>
      <p>$15.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card" data-name="Cupcake" data-price="3.99">
      <img src="https://source.unsplash.com/200x150/?cupcake" alt="Cupcake">
      <h3>Cupcake</h3>
      <p>$3.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card" data-name="Macaron Box" data-price="12.50">
      <img src="https://source.unsplash.com/200x150/?macaron" alt="Macaron Box">
      <h3>Macaron Box</h3>
      <p>$12.50</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
